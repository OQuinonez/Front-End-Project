<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The O Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href "vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to the O Party Room</h1>
            <p>Best place to buy anything you need to have the perfect party.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form id="sell-form">
                <div class="form-group">
                    <input type="input" id="fullName" placeholder="Full Name" required>
                    <input type="input" id="price" placeholder="Price" required>
                    <input type="input" id="quantity" placeholder="Quantity" required>
                    <input type="input" id="img" placeholder="Image address" required>
                    <input type="input" id="description" placeholder="Description" required>
                    <input type="input" placeholder="Product Name" id="product" required>
                    <input class="btn" type="submit" value="Sell">
                </div>
            </form>
        </div>
    </div>
    <nav class="container-fluid" data-spy="affix" data-offset-top="137">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="container">
                    <div class="row">
                        <div class="other-warning">
                            <div col-lg-8 col-md-8 col-sm-8 class="cart">
                                <b>My Cart: </b>
                                <div id="Cart">
                                    <ul id="items"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="other-warning">
                            <div col-lg-8 col-md-8 col-sm-8 class="purchase">
                                <div class="cart">
                                    <b>Total: </b>
                                    <div id="final"></div>
                                </div>
                                <div class="final-purchase">
                                    <form purchase-form>
                                        <button type="sumbit" class="btn btn-danger">Purchase!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="selling">
            </div>
        </div>
    </div>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
